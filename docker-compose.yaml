version: '3.7'

services:
  db:
    image: postgres
    restart: always
    networks:
      - container_net
    ports:
      - "5432:5432"
    env_file:
      - .env
  server:
    build: server
    restart: always
    networks:
      - container_net
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started
    volumes:
      - ./server:/app
    working_dir: /app
  nginx:
    build: ./server/nginx
    container_name: nginx-elvo-1
    volumes:
      - ./server/src:/var/www
    ports:
      - "4000:80"

networks:
  container_net:
    driver: bridge
  